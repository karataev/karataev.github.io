<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link type="text/css" rel="stylesheet" href="styles.css" />
    <link type="text/css" rel="stylesheet" href="libs/boomerango/boomerangoApi.css" />

    <title>BoomeranGo API Test</title>

</head>
<body onload="var main = new Main();">

<script src="libs/Class.js"></script>
<script src="libs/boomerango/url.js"></script>
<script src="libs/boomerango/ajaxRequest.js"></script>
<script src="libs/boomerango/apiService.js"></script>
<script src="libs/boomerango/analyticsWrapper.js"></script>
<script src="libs/boomerango/boomerango.js"></script>
<script src="libs/boomerango/boomerangoApi.js"></script>


<script src="js/Main.js"></script>

<script>
    window.boomerangoDomain = "boomerango.net";  //домен, на котором выполняется игра
</script>

<iframe src="//boomerango.net/widget/game-log/" style="display: none"></iframe>
<script>
    window.boomerango = new Boomerango(8);
    window.boomerangoApi = new BoomerangoApi({ siteId: 8, gameSlug: 'iknowart' });
</script>

<div id="boomerango-game">
    <div id="load-screen" class="load-screen">
        <div id="log_load"></div>
        <div id="my-progressbar"></div>
    </div>
    <div class="app">
    <!--Сюда помещается оригинальная разметка игры-->
    <div id="gameCanvas"></div>
    <div id="rotateMessage"></div>
</div>
</div>
