<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>20 цитат о России</title>

    <meta property='og:title' content="20 цитат о России. Тест." />
    <meta property="og:url" content="http://postepenno.com/20quotes" />
    <meta property='og:image' content="http://postepenno.com/20quotes/img/20quotes_shot.jpg" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css"/>
    <link rel="stylesheet" href="libs/angular-social.css"/>
    <link rel="stylesheet" href="../shared/slide-nav/nav-styles.css"/>

</head>
<body ng-app="app" ng-controller="MainController as main">

<slide-nav></slide-nav>

<div class="wrapper" ng-cloak>
    <h1 class="page-header">20 цитат о России</h1>
    <div class="content-box" ng-if="main.curItem" use-tweens>
        <div class="quote-id">{{main.curItem.id + 1}}</div>
        <div class="quote-symbol">”</div>
        <div class="quote-text">
            {{main.curItem.quote}}
        </div>
        <div class="quote-tire"></div>
        <div class="quote-question">
            Кто автор цитаты?
        </div>
        <div class="row">
            <div class="col-xs-3 answer-wrapper" ng-repeat="answer in main.curItem.answers">
                <answer-box></answer-box>
            </div>
        </div>
        <next-button></next-button>
    </div>
    <!--<pre>{{main.items | json}}</pre>-->
</div>

<div class="wrapper" ng-if="main.gameComplete" use-tweens ng-cloak>
    <div class="content-box game-complete">
        <h1>Игра пройдена!</h1>
        <img class="putin-approves" src="img/putin-approves.jpg" alt="Путин одобряет"/>
        <h3>Твой результат: <span class="big-font">{{main.correctAnswers}}</span>/{{main.items.length}}</h3>
        <br/>
        <ul ng-social-buttons
            data-url="'http://postepenno.com/20quotes'"
            data-title="'20 цитат о России'"
            data-description="'За более чем тысячелетнюю историю о России не высказывался только ленивый'"
                >
            <li class="ng-social-facebook">Facebook</li>
            <li class="ng-social-twitter">Twitter</li>
            <li class="ng-social-vk">Вконтакте</li>
            <li class="ng-social-odnoklassniki">Одноклассники</li>
        </ul>
        <br/><br/>

    </div>
</div>

<script src="../js/ga.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.17.0/TweenMax.min.js"></script>
<script src="libs/angular-social.js"></script>
<script src="../shared/slide-nav/bigSlide.min.js"></script>
<script src="../shared/slide-nav/nav.js"></script>


<script>
    var app = angular.module("app", ["ngSocial"]);

    app.controller("MainController", function ($http, $timeout) {
        var main = this;

        main.curItem = undefined;
        main.items = undefined;
        main.gameComplete = false;
        main.correctAnswers = 0;

        //.filter(function (x) { return x.id < 1; })
        $http.get("data/quotes.json")
                .success(function (data) {
                    main.items = data
                            .map(function (x, i) {
                                x.id = i;
                                x.answers[0].correct = true;
                                x.answers = x.answers.map(function (answer) {
                                    if (answer.avatar === "") answer.avatar = "img/150x200.png";
                                    else answer.avatar = "img/" + answer.avatar;
                                    return answer;
                                })
                                x.answers = _.shuffle(x.answers);
                                return x;
                            })
                            //.filter(function (x) { return x.id < 2; })

                    showItem(0);
                })

        var showItem = function (id) {
            main.curItem = undefined;
            $timeout(function () {
                main.curItem = main.items.filter(function (x) {
                    return x.id === id;
                })[0]

            }, 10)
        }

        var showItemWithTween = function (id) {
            main.curItem.hide = 500;
            $timeout(function () {
                showItem(id);
            }, 510);
        }

        main.nextClick = function () {
            var nextId = main.curItem.id + 1;
            if (main.items[nextId]) {
                showItemWithTween(nextId);
            } else {
                main.curItem = undefined;
                main.gameComplete = true;
            }

        }


        main.playerAnswered = function (answer) {
            answer.selected = true;
            if (answer.correct) {
                main.correctAnswers++;
                //console.log("RIIIGHT!");
            } else {
                //console.log("wrong :(");
            }
            main.curItem.answers.forEach(function (x) {
                x.disable = true;
            })
        }

        main.isLevelComplete = function () {
            var selectedItems = main.curItem.answers.filter(function (x) {
                return x.selected === true;
            })
            return selectedItems.length === 0 ? false : true;
        }
    })

    app.directive("answerBox", function () {
        return {
            link: function (scope, el, attrs) {
                el.on('mouseenter', function () {
                    el.css({"background-color":"#dddddd"})
                });
                el.on('mouseleave', function () {
                    el.css({"background-color":"#ffffff"})
                })
                el.on('click', function () {
                    scope.main.playerAnswered(scope.answer);
                    scope.$apply();
                })

                scope.$watch('answer.disable', function (newVal) {
                    if (newVal === true) {
                        el.off();
                        el.removeClass('clickable');
                        if (scope.answer.correct) {
                            el.css({
                                "background-color":"rgb(71, 221, 71)",
                                "border-color": "#267326"
                            });
                        }
                        if (scope.answer.selected && !scope.answer.correct) {
                            el.css({
                                "background-color":"rgb(203, 73, 73)",
                                "border-color": "#832929"
                            });
                        }

                    }
                })
            },
            replace:true,
            template:'<div class="answer clickable">' +
                    '<img ng-src="{{answer.avatar}}" alt="" class="img-person"/>' +
                    '<h3>{{answer.author}}</h3>' +
                    '</div>'

        }
    })

    app.directive("useTweens", function () {
        return {
            link: function (scope, el, attrs) {
                TweenMax.from(el, 0.5, {opacity:0, x:"+=40"});

                scope.$watch("main.curItem.hide", function (newVal) {
                    if (newVal != undefined) {
                        TweenMax.to(el, newVal / 1000, {opacity:0, x:"-=40"});
                        scope.main.curItem.hide = undefined;
                    }
                })
            }
        }
    })

    app.directive("nextButton", function () {
        return {
            link: function (scope, el, attrs) {
                el.on('click', function () {
                    el.off();
                    scope.main.nextClick();
                    scope.$apply();
                })
            },
            replace:true,
            template:'<button class="btn btn-success btn-lg bt-next" ng-show="main.isLevelComplete()">Далее</button>'
        }
    })


</script>

</body>
</html>
