<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <style>
        .container {
            width: 600px;
            margin: 0 auto;
        }

        input {
            padding: 10px;
            font-size: 30px;
            width: 100%;
            margin-bottom: 10px;
            border: 2px solid black;
        }

        input:invalid {
            background-color: #fd8862;
            transition: all 0.2s;
        }

        input:valid {
            background-color: #dcfcdf;
            transition: all 0.2s;
        }

    </style>

</head>
<body>


<div class="container">
    <h1>Валидация</h1>
    <input type="text"
           pattern="\d"
           placeholder="Можно ввести только одну цифру"/>

    <input type="text"
           pattern="[A-Za-z]{3}"
           placeholder="Три буквы латинского алфавита"/>

    <input type="text"
           pattern="[0-9]{1,5}"
           placeholder="Не более 5 цифр"/>

    <input type="text"
           pattern="\d{6}"
           placeholder="Почтовый индекс"/>

    <input type="tel"
           pattern="\d-\d{3}-\d{3}-\d{4}"
           placeholder="Номер телефона #-###-###-####"/>

    <input type="tel"
           id="phone"
           pattern="\+7\d{10}"
           placeholder="Номер телефона +7##########"/>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script>
    $("#phone").keyup(function (e) {
        var val = $(this).val();
        if (val === "8") {
            $(this).val("+7");
        }
    })
</script>

</body>
</html>
