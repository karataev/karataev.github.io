<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Weird Art</title>
    <link rel="stylesheet" href="css/styles.css"/>
    <script src="libs/jquery-2.1.3.min.js"></script>
    <script src="libs/handlebars-v3.0.0.js"></script>
    <script src="js/main.js"></script>
</head>
<body>

<h1 class="main-title">Что дороже?</h1>

<script id="section-template" type="text/x-handlebars-template">
    {{#each this}}

    <div class="section clearfix">
        <!--<p>{{@index}}</p>-->
        <div class="cell photo">
            <h2 class="title">{{i1.title}}</h2>
            <div class="photo-img" style="background-image:url(img/{{i1.url}})"></div>
            <h4 class="price">{{i1.price}}</h4>
        </div>
        <div class="cell ili">
            <h3>ИЛИ</h3>
        </div>
        <div class="cell photo">
            <h2 class="title">{{i2.title}}</h2>
            <div class="photo-img" style="background-image:url(img/{{i2.url}})"></div>
            <h4 class="price">{{i2.price}}</h4>
        </div>
    </div>

    {{/each}}
</script>

<div class="wrapper">

</div>

</html>
