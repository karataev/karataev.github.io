<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

    <style>
        #gradient
        {
            width: 100%;
            height: 400px;
            padding: 0;
            margin: 0;
        }
    </style>

</head>
<body>

<h1>Gradient animation test</h1>

<div id="gradient"></div>

<script>

    $(document).ready(function () {

        var r1 = 255;
        var g1 = 0;
        var b1 = 0;
        var r2 = 0;
        var g2 = 255;
        var b2 = 0;
        var inc = -1;

        var update = function () {
            //console.log("u!");
            var color1 = "rgb("+r1+","+g1+","+b1+")";
            var color2 = "rgb("+r2+","+g2+","+b2+")";

            var gradDiv = $('#gradient');
            gradDiv.css({
                background: "-webkit-gradient(linear, left top, right top, from("+color1+"), to("+color2+"))"
            })
            gradDiv.css({
                background: "-moz-linear-gradient(left, "+color1+" 0%, "+color2+" 100%)"
            });
            gradDiv.css({
                background: "-ms-linear-gradient(left, "+color1+" 0%, "+color2+" 100%)"
            });

            r1 += inc;
            if (r1 === -1) {
                r1 = 0;
                inc = 1;
            } else if (r1 === 256) {
                r1 = 255;
                inc = -1;
            }
        }

        setInterval(update, 10);

    })

</script>

</body>
</html>
