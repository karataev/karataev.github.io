<!DOCTYPE html>
<html>
    <head>
        <meta name='description' content='Games by Eugene Karataev at postepenno.' />
        <meta name='keywords' content='Games, Indie Games, Puzzle Games, Splitter, Wake Up the Box, Drawfender, Игры, Головоломки' />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />

        <link rel="shortcut icon" href="favicon.ico" />
        <link type="text/css" rel="stylesheet" href="stylesheet.css" />
        <script src="js/jquery-2.1.0.min.js"></script>
        <script src="js/handlebars-v3.0.0.js"></script>
        <script src="js/main.js"></script>

        <title>postepenno</title>
    </head>

    <body>
    <div>
        <img class="logo" src="assets/Logo.png" />
    </div>

    <div class="content">
        <p class="about">About</p>
        <p>Hi, my name is Eugene, I'm a game developer. It's nice to see you here! :)</p>
        <p>Drop me a line or contact me on twitter with anything.</p>
        <p>e-mail: <a href="mailto:eugene.karataev@gmail.com">eugene.karataev@gmail.com</a></p>
        <p>twitter: <a href="http://twitter.com/postepenno">postepenno</a></p>
    </div>

    <script id="game-template" type="text/x-handlebars-template">
        {{#each this}}
        <hr>
        <div class="game">
            <div class="game-image">
                <a href="{{url}}" target="_blank"><img class="thumb" src="{{thumb}}"></a>
            </div>
            <div class="game-desc">
                <a href="{{url}}" target="_self"><p class="game-title">{{title}}</p></a>
                <p>{{desc}}</p>
            </div>
        </div>
        {{/each}}
    </script>

    <div class="content html5">
        <img class="tech-logo" src="assets/html5_logo.png" />
    </div>

    <div class="ads">
        <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
        <!-- Rectangle -->
        <ins class="adsbygoogle"
             style="display:inline-block;width:336px;height:280px"
             data-ad-client="ca-pub-1435819777621907"
             data-ad-slot="3555660430"></ins>
        <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>

    <div class="content flash">
        <img class="tech-logo" src="assets/flash_logo.png" />
    </div>


    <div class="content" id="clients">
        <p class="about">Happy Clients</p>
        <img src="assets/clients/clients.png" />
    </div>

    <div class="footer">
        <p>Thanks for stopping by!</p>
        <p>&copy; postepenno.com 2015</p>
        <br>
    </div>

    </body>

    <script src="js/ga.js"></script>

</html>
